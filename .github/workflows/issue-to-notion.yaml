name: Notion Board
on:
  issues:
  issue_comment:
jobs:
  notion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notion Board
        uses: Souvikns/Notion-Board@v1.0.0
        env: 
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE: ${{ secrets.NOTION_DB }}
